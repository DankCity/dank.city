apiVersion: v1
kind: Service
metadata:
  name: dank-city-svc
spec:
  ports:
    - port: 80
      targetPort: 5000
  selector:
    app: dank-city
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dank-city
  labels:
    app: dank-city
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dank-city
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: dank-city
    spec:
      containers:
      - name: dank-city
        image: <IMAGE>
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dank-city-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
  - hosts:
    - dank.city
    secretName: dank-city-tls
  rules:
    - host: dank.city
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dank-city-svc
                port:
                  number: 5000
